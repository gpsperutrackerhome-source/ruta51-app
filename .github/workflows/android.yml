name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Regular APK
      run: ./gradlew assembleRegularDebug -x lint -x test --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Ruta51-Instalable
        # Usamos una ruta directa para evitar que incluya carpetas vac√≠as dentro del zip
        path: app/build/outputs/apk/regular/debug/app-regular-debug.apk
        if-no-files-found: error