name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      # Compilamos la versi√≥n Regular que es la que no tiene errores
      run: ./gradlew assembleRegularDebug -x lint -x test --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ruta51-apk-final
        # Esta ruta busca cualquier archivo .apk dentro de la carpeta build
        path: app/build/outputs/apk/**/*.apk