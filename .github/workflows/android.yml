name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      # Usamos configuraciones de memoria para evitar que el proceso se detenga
      run: ./gradlew assembleRegularDebug -x lint -x test 
      # --stacktrace --no-daemon
      env:
        _JAVA_OPTIONS: "-Xmx4g"
        ORG_GRADLE_PROJECT_kotlin_daemon_jvm_options: "-Xmx2g"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ruta51-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk